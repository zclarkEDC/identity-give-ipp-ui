<!DOCTYPE html > <html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta name="description" content="Web site created using create-react-app"/>
        <link
        rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
        <!--
                      manifest.json provides metadata used when your web app is installed on a
                      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
                    -->
        <link
        rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
        <!--
                      Notice the use of %PUBLIC_URL% in the tags above.
                      It will be replaced with the URL of the `public` folder during the build.
                      Only files inside the `public` folder can be referenced from the HTML.
                
                      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
                      work correctly both with client-side routing and a non-root public URL.
                      Learn how to configure a non-root public URL by running `npm run build`.
                    -->
        <title>IPP UI</title>

        <!--login.css was taken with dev tools from login.gov, styles.css comes from the identity-styles-guide, custom.css is tweaks to fit Hectors designs-->
        <link rel="stylesheet" media="all" href="assets/login.css">
        <link
        rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


    </head>

    <body class="site sm-bg-light-blue">
        <div class="usa-overlay"></div>
        
            <div id="content-wrap" class="site-wrap bg-light-blue">

                <noscript>You need to enable JavaScript to run this app.</noscript>
                <div id="root"></div>
            </div>
            
            <footer class="footer usa-footer usa-footer--slim" id="foot">
                
                <div class="usa-footer__primary-section">
                    <div class="usa-footer__primary-container grid-row">
                        <div class="mobile-lg:grid-col-8">
                            <nav class="usa-footer__nav" aria-label="Footer navigation">
                                <ul class="grid-row grid-gap">
                                    <li class="mobile-lg:grid-col-6 desktop:grid-col-auto usa-footer__primary-content">
                                        <a class="usa-footer__primary-link" href="javascript:void(0);">Primary link</a>
                                    </li>
                                    <li class="mobile-lg:grid-col-6 desktop:grid-col-auto usa-footer__primary-content">
                                        <a class="usa-footer__primary-link" href="javascript:void(0);">Primary link</a>
                                    </li>
                                    <li class="mobile-lg:grid-col-6 desktop:grid-col-auto usa-footer__primary-content">
                                        <a class="usa-footer__primary-link" href="javascript:void(0);">Primary link</a>
                                    </li>
                                    <li class="mobile-lg:grid-col-6 desktop:grid-col-auto usa-footer__primary-content">
                                        <a class="usa-footer__primary-link" href="javascript:void(0);">Primary link</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="mobile-lg:grid-col-4">
                            <address class="usa-footer__address">
                                <div class="grid-row grid-gap">
                                    <div class="grid-col-auto mobile-lg:grid-col-12 desktop:grid-col-auto">
                                        <div class="usa-footer__contact-info">
                                            <a href="tel:1-800-555-5555">(800) CALL-GOVT</a>
                                        </div>
                                    </div>
                                    <div class="grid-col-auto mobile-lg:grid-col-12 desktop:grid-col-auto">
                                        <div class="usa-footer__contact-info">
                                            <a href="mailto:info@agency.gov">info@agency.gov</a>
                                        </div>
                                    </div>
                                </div>
                            </address>
                        </div>
                    </div>
                </div>
                <div class="usa-footer__secondary-section">
                    <div class="grid-container">
                        <div class="usa-footer__logo grid-row grid-gap-2">
                            <div class="grid-col-auto">
                                <img class="usa-footer__logo-img" src="assets/img/logo-img.png" alt=""/>
                            </div>
                            <div class="grid-col-auto">
                                <h3 class="usa-footer__logo-heading">Name of Agency</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        

    </body>

</html>
